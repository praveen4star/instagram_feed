scalar Upload

type Query{
    getAllPosts : [Post]
    getPostById(id : ID!) : Post
}

type Mutation {
    createPost(file : Upload!,title : String, description : String, username : String!) : Post
    updatePost(title : String, description : String, id : ID!, file : Upload) : Post
}
type Post{
    id : ID!
    title : String
    description : String
    fileUrl : String
    user : User!
}